<div class="product">
    <div class="image">
        <img class="image-img" [src]="item.item_image" alt="">
    </div>
    <div class="product-details">
        <div class="left-details">
            <div class="text-primary product-title">
                {{item.brand }}
            </div>
            <div class="text-dark product-description">
                {{ item.item_brand | uppercase}}
            </div>
            <div class="product-price">
                Rs. {{item.item_price}}
            </div>
        </div>
        <div class="right-details">
            <div *ngIf="isMen" class="add-to-wishlist text-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="wishlist-icon" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2H9.5zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
                </svg>
            </div>
            <div *ngIf="!isMen" class="add-to-wishlist text-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="wishlist-icon" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.5 1a.5.5 0 0 1 0-1h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-3.45 3.45A4 4 0 0 1 8.5 10.97V13H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V14H6a.5.5 0 0 1 0-1h1.5v-2.03a4 4 0 1 1 3.471-6.648L14.293 1H11.5zm-.997 4.346a3 3 0 1 0-5.006 3.309 3 3 0 0 0 5.006-3.31z"/>
</svg>
            </div>
        </div>
    </div>
    <div *ngIf="!inCart" (click)="addToCart()" class="add-to-cart bg-dark text-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="add-to-cart-icon text-light" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
    </div>
    <div *ngIf="inCart" disabled class="add-to-cart bg-success text-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="add-to-cart-icon text-light" viewBox="0 0 16 16">
            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z"/>
        </svg>
    </div>
</div>
