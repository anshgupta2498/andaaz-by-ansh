<div class="background">
    <form class="login-section" #f="ngForm">
        <div class="logo-section">
            <p class="text-dark turbo h3">अंदाज़</p>
        </div>
        <p class="heading">Login</p>
        <div class="input-field">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icon" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
      </svg><input type="text" class="control" name="username" ngModel placeholder="Username" #username required><br />
        </div>
        <div class="input-field">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="icon" viewBox="0 0 16 16">
        <path
          d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
      </svg><input type="password" class="control" name="password" ngModel placeholder="Password" #password required><br />
        </div>
        <button type="button" (click)="login(username.value, password.value)" [disabled]="f.invalid" class="w-100 my-3 btn btn-primary">Login</button>
        <p *ngIf="invalid" class="text-danger mt-3 invalid">{{errMsg}}</p>
        <p *ngIf="valid" class="text-success mt-3 invalid">Valid Credentials! Welcome.</p>
        <p class="text-primary text-center mt-3 mb-0 sign-up" routerLink="/sign-up">New User? Sign Up!</p>
    </form>
</div>
